    <script>
        // --- History Feature Globals & Setup ---
        let essays = [];
        let currentEssayId = null; 
        const HISTORY_STORAGE_KEY = 'aiEssayPolisherHistory';

        // --- Helper Functions ---
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function saveHistory() {
            try {
                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(essays));
            } catch (e) {
                console.error("Error saving history to localStorage:", e);
                // TODO: Inform user if localStorage is full or saving fails
            }
        }

        function loadHistory() {
            try {
                const storedHistory = localStorage.getItem(HISTORY_STORAGE_KEY);
                if (storedHistory) {
                    essays = JSON.parse(storedHistory);
                    // Sort essays by lastModified descending to show newest first
                    essays.sort((a, b) => b.lastModified - a.lastModified);
                } else {
                    essays = []; 
                }
            } catch (e) {
                console.error("Error loading history from localStorage:", e);
                essays = []; 
            }
        }
        
        // æ¸²æŸ“å†å²è®°å½•åˆ—è¡¨
        function renderHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (essays.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.textContent = 'æš‚æ— å†å²è®°å½•';
                emptyItem.style.textAlign = 'center';
                emptyItem.style.opacity = '0.7';
                historyList.appendChild(emptyItem);
                return;
            }
            
            // åˆ›å»ºç‰ˆæœ¬è®¡æ•°å™¨
            const titleVersionCount = {};
            
            // é¦–å…ˆè®¡ç®—æ¯ä¸ªæ ‡é¢˜çš„ç‰ˆæœ¬æ•°é‡
            essays.forEach(essay => {
                const title = essay.title || 'æ— æ ‡é¢˜ä½œæ–‡';
                if (!titleVersionCount[title]) {
                    titleVersionCount[title] = 0;
                }
                titleVersionCount[title]++;
            });
            
            essays.forEach(essay => {
                const li = document.createElement('li');
                li.dataset.id = essay.id;
                if (essay.id === currentEssayId) {
                    li.classList.add('active');
                }
                
                // åˆ›å»ºæ ‡é¢˜å…ƒç´ 
                const titleSpan = document.createElement('span');
                titleSpan.className = 'history-title';
                
                const title = essay.title || 'æ— æ ‡é¢˜ä½œæ–‡';
                let displayTitle = title;
                
                // å¦‚æœåŒä¸€æ ‡é¢˜æœ‰å¤šä¸ªç‰ˆæœ¬ï¼Œæ˜¾ç¤ºç‰ˆæœ¬æ ‡è®°
                if (titleVersionCount[title] > 1 || essay.parentId) {
                    // æ‰¾å‡ºè¿™æ˜¯è¿™ä¸ªæ ‡é¢˜çš„ç¬¬å‡ ä¸ªç‰ˆæœ¬
                    let versionNumber = 1;
                    const sameTitle = essays.filter(e => (e.title || 'æ— æ ‡é¢˜ä½œæ–‡') === title);
                    
                    // æŒ‰æ—¶é—´æ’åºï¼Œæ‰¾å‡ºå½“å‰ç‰ˆæœ¬çš„ç´¢å¼•
                    sameTitle.sort((a, b) => a.lastModified - b.lastModified);
                    const versionIndex = sameTitle.findIndex(e => e.id === essay.id);
                    if (versionIndex !== -1) {
                        versionNumber = versionIndex + 1;
                    }
                    
                    displayTitle = `${title} (ç‰ˆæœ¬ ${versionNumber})`;
                }
                
                titleSpan.textContent = displayTitle;
                
                // åˆ›å»ºæ—¥æœŸå…ƒç´ 
                const dateSpan = document.createElement('span');
                dateSpan.className = 'history-date';
                dateSpan.textContent = formatDate(essay.lastModified);
                
                // åˆ›å»ºåˆ é™¤æŒ‰é’®
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;'; // å°å‰å·
                deleteBtn.title = 'åˆ é™¤è¿™ä¸ªç‰ˆæœ¬';
                
                // æ·»åŠ åˆ é™¤æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶ï¼Œå¹¶é˜»æ­¢äº‹ä»¶å†’æ³¡
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡åˆ°åˆ—è¡¨é¡¹
                    deleteEssay(essay.id);
                });
                
                // æ·»åŠ åˆ°åˆ—è¡¨é¡¹
                li.appendChild(titleSpan);
                li.appendChild(dateSpan);
                li.appendChild(deleteBtn);
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                li.addEventListener('click', () => loadEssayFromHistory(essay.id));
                
                historyList.appendChild(li);
            });
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
        }
        
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }
        
        // ä»å†å²è®°å½•åŠ è½½ä½œæ–‡
        function loadEssayFromHistory(essayId) {
            const essay = essays.find(e => e.id === essayId);
            if (!essay) return;
            
            currentEssayId = essay.id;
            
            // å¡«å……è¡¨å•
            document.getElementById('title').value = essay.title || '';
            document.getElementById('content').value = essay.originalContent || '';
            
            // å¦‚æœæœ‰æ¶¦è‰²åçš„å†…å®¹ï¼Œæ˜¾ç¤ºç»“æœåŒºåŸŸ
            if (essay.polishedContent) {
                document.getElementById('polishedText').textContent = essay.polishedContent;
                document.getElementById('polishedResultDisplay').style.display = 'block';
            } else {
                document.getElementById('polishedResultDisplay').style.display = 'none';
            }
            
            // éšè—æ¶ˆæ¯åŒºåŸŸ
            document.getElementById('messageDisplayArea').style.display = 'none';
            
            // æ›´æ–°åˆ—è¡¨ä¸­çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('#historyList li').forEach(li => {
                if (li.dataset.id === essayId) {
                    li.classList.add('active');
                } else {
                    li.classList.remove('active');
                }
            });
        }
        
        // åˆ›å»ºæ–°ä½œæ–‡
        function createNewEssay() {
            currentEssayId = null;
            
            // æ¸…ç©ºè¡¨å•
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            
            // æ¸…ç©ºå’Œéšè—ç»“æœåŒºåŸŸ
            const polishedText = document.getElementById('polishedText');
            if (polishedText) polishedText.textContent = '';
            document.getElementById('polishedResultDisplay').style.display = 'none';
            document.getElementById('messageDisplayArea').style.display = 'none';
            
            // æ¸…é™¤åˆ—è¡¨ä¸­çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('#historyList li').forEach(li => {
                li.classList.remove('active');
            });
            
            // èšç„¦åˆ°æ ‡é¢˜è¾“å…¥æ¡†
            setTimeout(() => {
                document.getElementById('title').focus();
            }, 100);
        }
        
        // æ·»åŠ æˆ–æ›´æ–°å†å²è®°å½•
        function addOrUpdateHistory(essayData) {
            const now = Date.now();
            
            // æ¶¦è‰²åçš„å†…å®¹æ€»æ˜¯åˆ›å»ºæ–°ç‰ˆæœ¬ï¼Œè€Œä¸æ˜¯è¦†ç›–ç°æœ‰ç‰ˆæœ¬
            const newId = generateId();
            const newEssay = {
                id: newId,
                ...essayData,
                lastModified: now,

        // é˜²æŠ–å‡½æ•°ï¼šå»¶è¿Ÿæ‰§è¡Œå‡½æ•°ï¼Œå¦‚æœåœ¨å»¶è¿Ÿæ—¶é—´å†…å†æ¬¡è°ƒç”¨ï¼Œåˆ™é‡æ–°è®¡æ—¶
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

                // æŒ‰æœ€åä¿®æ”¹æ—¶é—´æ’åº

                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨å¹¶æ›´æ–°UI
                saveHistory();

                console.log('åˆå§‹ä½œæ–‡å·²åˆ›å»º:', finalTitle);
            } else {
                // æ›´æ–°å½“å‰ç‰ˆæœ¬
                const index = essays.findIndex(e => e.id === currentEssayId);
                if (index !== -1) {
                    // æ£€æŸ¥æ˜¯å¦æœ‰å†…å®¹å˜åŒ–
                    if (essays[index].title !== finalTitle || essays[index].originalContent !== content) {
                        // æ›´æ–°å½“å‰ç‰ˆæœ¬
                        essays[index].title = finalTitle;

                        saveHistory();

                        console.log('è‡ªåŠ¨ä¿å­˜æˆåŠŸ:', finalTitle);
                    }
                }
            }
        }
        
        // åˆ›å»ºé˜²æŠ–åçš„è‡ªåŠ¨ä¿å­˜å‡½æ•°

        function polishEssay() { 
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const messageArea = document.getElementById('messageDisplayArea');
            const polishedResultDisplay = document.getElementById('polishedResultDisplay');
            const polishedText = document.getElementById('polishedText');

            // è·å–è¾“å…¥å€¼
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            // è¾“å…¥éªŒè¯
            if (!title || !content) {
                messageArea.innerHTML = '<div class="error">è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹</div>';

                return;

            // æ¸…ç©ºæ¶¦è‰²åŒºåŸŸå¹¶éšè—ç»“æœåŒºåŸŸï¼Œç›´åˆ°æ”¶åˆ°ç¬¬ä¸€ä¸ªæ•°æ®æ‰æ˜¾ç¤º
            polishedText.textContent = '';

            messageArea.className = 'message-area loading';
            messageArea.style.display = 'block';
            
            // åœ¨æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸæ˜¾ç¤ºæç¤º
            const messageDisplayArea = document.getElementById('messageDisplayArea');
            messageDisplayArea.innerHTML = '<div style="color: var(--primary); padding: 10px; text-align: center; font-size: 14px;">æ­£åœ¨åˆ†ææ‚¨çš„ä½œæ–‡å¹¶ç”Ÿæˆæ¶¦è‰²ç»“æœï¼Œè¿™å¯èƒ½éœ€è¦å‡ ç§’é’Ÿæ—¶é—´...</div>';
            messageDisplayArea.style.display = 'block';
            
            // å‡†å¤‡æ¥æ”¶æµå¼å“åº”
            const eventSource = new EventSource(`/api/polish/stream?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`);
            let polishedContent = '';

            eventSource.onmessage = function(event) {
                // å¦‚æœæ”¶åˆ°ç»“æŸæ¶ˆæ¯
                if (event.data === "[DONE]") {
                    eventSource.close();
                    messageArea.style.display = 'none';
                    document.getElementById('messageDisplayArea').style.display = 'none';
                    
                    // ä¿å­˜åˆ°å†å²è®°å½•
                    if (polishedContent) {
                        addOrUpdateHistory({
                            title: title,
                            originalContent: content,
                            polishedContent: polishedContent
                        });
                    }
                    return;
                }
                
                // ç´¯åŠ æ¥æ”¶åˆ°çš„å†…å®¹
                polishedContent += event.data;
                
                // æ›´æ–°æ˜¾ç¤º - ç›´æ¥æ˜¾ç¤ºæ¶¦è‰²å†…å®¹ï¼Œä¸æ˜¾ç¤ºâ€œæ­£åœ¨æ¶¦è‰²ä¸­...â€
                polishedText.textContent = polishedContent.replace(/^æ­£åœ¨æ¶¦è‰²ä¸­\.\.\.(.*)/s, '$1').trim();
                
                // ç¡®ä¿ç»“æœåŒºåŸŸæ˜¾ç¤º
                if (polishedResultDisplay.style.display === 'none') {
                    polishedResultDisplay.style.display = 'block';
                }
                
                // éšè—åŠ è½½æ¶ˆæ¯å’Œæç¤ºæ¶ˆæ¯
                messageArea.style.display = 'none';
                document.getElementById('messageDisplayArea').style.display = 'none';
            };

            eventSource.onerror = function(error) {
                eventSource.close();
                console.error('EventSource error:', error);
                
                // éšè—æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ
                document.getElementById('messageDisplayArea').style.display = 'none';
                
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                messageArea.innerHTML = '<div class="error">æ¶¦è‰²è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•</div>';
                messageArea.className = 'message-area';
                messageArea.style.display = 'block';
            };

            eventSource.addEventListener('close', function() {
                eventSource.close();
                console.log('EventSource connection closed');
                
                // ç¡®ä¿æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸè¢«éšè—
                document.getElementById('messageDisplayArea').style.display = 'none';
                
                // ä¿å­˜åˆ°å†å²è®°å½•
                if (polishedContent) {
                    addOrUpdateHistory({
                        title: title,
                        originalContent: content,

                    });

            });
        }
