        function login() {

            fetch('/api/auth/login', {

                body: JSON.stringify({ username, password })
            })
            .then(response => {

            .then(data => {

                localStorage.setItem(TOKEN_STORAGE_KEY, data.token);

                // æ›´æ–°å…¨å±€çŠ¶æ€
                isLoggedIn = true;
                currentUser = data.user;
                
                // æ›´æ–° UI
                updateLoginStatus();
                
                // å…³é—­ç™»å½•å¯¹è¯æ¡†

                messageArea.style.display = 'block';

                // ä» DynamoDB è·å–æ•°æ®
                // ç™»å½•ååªä»äº‘ç«¯è·å–æ•°æ®ï¼Œä¸ä¸»åŠ¨åŒæ­¥æœ¬åœ°æ•°æ®åˆ°äº‘ç«¯
                fetchEssaysFromCloud();
            })
            .catch(error => {
                console.error('ç™»å½•é”™è¯¯:', error);
                showLoginMessage('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', 'error');
            });
        }
        
        function logout() {
            // æ¸…é™¤ä»¤ç‰Œå’Œç”¨æˆ·ä¿¡æ¯
            localStorage.removeItem(TOKEN_STORAGE_KEY);
            localStorage.removeItem(USER_STORAGE_KEY);

            isLoggedIn = false;

            if (isLoggedIn && currentUser) {

        // --- DynamoDB åŒæ­¥åŠŸèƒ½ ---
        function getAuthHeaders() {
            const token = localStorage.getItem(TOKEN_STORAGE_KEY);
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'

        }
        
        function syncEssaysToCloud() {
            if (!isLoggedIn) return;
            
            // å°†æœ¬åœ°æ•°æ®è½¬æ¢ä¸º DynamoDB æ ¼å¼
            const dynamoEssays = essays.map((essay, index) => {
                // å°è¯•ä» id ä¸­æå–æ•°å­—éƒ¨åˆ†
                let essayId;
                try {

                        essayId = index + 1;
                    }

                }
                
                // å¤„ç†çˆ¶ID
                let parentId = 0;
                if (essay.parentId) {

                    id: essayId, // æ’åºé”®ï¼Œæ•°å­—ID
                    updated_at: new Date(essay.lastModified).toISOString(), // æ›´æ–°æ—¶é—´
                    deleted_at: "", // è½¯åˆ é™¤æ—¶é—´ï¼Œç©ºè¡¨ç¤ºæœªåˆ é™¤
                    title: essay.title,
                    originalContent: essay.originalContent,
                    polishedContent: essay.polishedContent,
                    parentId: parentId, // çˆ¶ç‰ˆæœ¬çš„ID
                };
            });
            
            // å‘é€åŒæ­¥è¯·æ±‚
            fetch('/api/essays/sync', {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ essays: dynamoEssays })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('åŒæ­¥å¤±è´¥');
                }
                return response.json();
            })

                console.log('åŒæ­¥æˆåŠŸ:', data);
            })

                console.error('åŒæ­¥é”™è¯¯:', error);
            });
        }
        
        function fetchEssaysFromCloud() {
            if (!isLoggedIn) return;
            
            // ä» DynamoDB è·å–æ•°æ®
            fetch('/api/essays', {
                method: 'GET',
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('è·å–æ•°æ®å¤±è´¥');
                }

            })

                if (data.essays && data.essays.length > 0) {
                    // å°†äº‘ç«¯æ•°æ®è½¬æ¢ä¸ºæœ¬åœ°æ ¼å¼
                    const cloudEssays = data.essays.map(essay => ({
                        id: essay.id.toString(), // ä½¿ç”¨ ID ä½œä¸ºå”¯ä¸€æ ‡è¯†ç¬¦
                        title: essay.title,
                        originalContent: essay.originalContent,

                        parentId: essay.parentId ? essay.parentId.toString() : null, // ä½¿ç”¨ parentId ä½œä¸ºçˆ¶ç‰ˆæœ¬çš„æ ‡è¯†
                    }));

                    mergeEssays(cloudEssays);

        }
        
        function mergeEssays(cloudEssays) {
            // åˆ›å»ºä¸€ä¸ªæ˜ å°„ä»¥ä¾¿äºå¿«é€ŸæŸ¥æ‰¾
            const localEssayMap = {};
            essays.forEach(essay => {
                localEssayMap[essay.id] = essay;
            });
            
            // è·å–å½“å‰æœ€å¤§ID
            let maxId = 0;
            essays.forEach(essay => {
                const essayId = parseInt(essay.id);
                if (!isNaN(essayId) && essayId > maxId) {
                    maxId = essayId;
                }
            });
            
            // åˆå¹¶äº‘ç«¯æ•°æ®
            cloudEssays.forEach(cloudEssay => {
                const localEssay = localEssayMap[cloudEssay.id];
                
                if (!localEssay) {
                    // å¦‚æœæœ¬åœ°æ²¡æœ‰è¿™ç¯‡ä½œæ–‡ï¼Œæ·»åŠ åˆ°æœ¬åœ°
                    essays.push(cloudEssay);
                } else {
                    // IDé‡å¤çš„æƒ…å†µ
                    if (cloudEssay.title === localEssay.title && 
                        cloudEssay.originalContent === localEssay.originalContent && 
                        cloudEssay.polishedContent === localEssay.polishedContent) {
                        // å†…å®¹ç›¸åŒï¼Œåªä¿ç•™ä¸€ä¸ªç‰ˆæœ¬ï¼ˆä¿ç•™æœ€æ–°çš„ï¼‰
                        if (cloudEssay.lastModified > localEssay.lastModified) {
                            Object.assign(localEssay, cloudEssay);
                        }
                    } else {
                        // å†…å®¹ä¸åŒï¼Œä½†IDç›¸åŒï¼Œç»™äº‘ç«¯ç‰ˆæœ¬åˆ†é…æ–°ID
                        maxId++;
                        const newCloudEssay = {...cloudEssay, id: maxId.toString()};
                        console.log(`IDå†²çªï¼Œå°†äº‘ç«¯ä½œæ–‡IDä» ${cloudEssay.id} æ”¹ä¸º ${newCloudEssay.id}`);
                        essays.push(newCloudEssay);
                    }
                }
            });
            
            // æŒ‰æœ€åä¿®æ”¹æ—¶é—´æ’åº
            essays.sort((a, b) => b.lastModified - a.lastModified);
            
            // ä¿å­˜å¹¶æ›´æ–° UI
            saveHistory();
            renderHistoryList();
            
            // å¦‚æœå½“å‰æ²¡æœ‰é€‰ä¸­ä½œæ–‡ï¼ŒåŠ è½½æœ€æ–°çš„ä¸€ç¯‡
            if (!currentEssayId && essays.length > 0) {
                loadEssayFromHistory(essays[0].id);
            }
        }

        function saveHistory() {
            try {
                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(essays));
            } catch (e) {
                console.error("Error saving history to localStorage:", e);
                // TODO: Inform user if localStorage is full or saving fails

        function loadHistory() {
            try {
                // å…ˆæ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯
                const savedToken = localStorage.getItem(TOKEN_STORAGE_KEY);
                const savedUser = localStorage.getItem(USER_STORAGE_KEY);
                
                if (savedToken && savedUser) {

                    updateLoginStatus();

                // åŠ è½½æœ¬åœ°å†å²è®°å½•

                if (savedData) {
                    essays = JSON.parse(savedData);
                    // æŒ‰æ—¶é—´é™åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
                    essays.sort((a, b) => b.lastModified - a.lastModified);
                    renderHistoryList();
                    
                    // å¦‚æœæœ‰å†å²è®°å½•ï¼ŒåŠ è½½æœ€æ–°çš„ä¸€ç¯‡
                    if (essays.length > 0) {
                        loadEssayFromHistory(essays[0].id);
                    } else {
                        createNewEssay();
                    }
                } else {
                    createNewEssay();
                }
                
                // å¦‚æœå·²ç™»å½•ï¼Œä»äº‘ç«¯è·å–æ•°æ®
                if (isLoggedIn) {
                    fetchEssaysFromCloud();

            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                createNewEssay();

        }
        
        // æ¸²æŸ“å†å²è®°å½•åˆ—è¡¨
        function renderHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (essays.length === 0) {

            // åˆ›å»ºç‰ˆæœ¬è®¡æ•°å™¨
            const titleVersionCount = {};

            essays.forEach(essay => {
                const title = essay.title || 'æ— æ ‡é¢˜ä½œæ–‡';
                if (!titleVersionCount[title]) {

            essays.forEach(essay => {

                const titleSpan = document.createElement('span');
                titleSpan.className = 'history-title';
                
                const title = essay.title || 'æ— æ ‡é¢˜ä½œæ–‡';
                let displayTitle = title;
                
                // å¦‚æœåŒä¸€æ ‡é¢˜æœ‰å¤šä¸ªç‰ˆæœ¬ï¼Œæ˜¾ç¤ºç‰ˆæœ¬æ ‡è®°
                if (titleVersionCount[title] > 1 || essay.parentId) {
                    // æ‰¾å‡ºè¿™æ˜¯è¿™ä¸ªæ ‡é¢˜çš„ç¬¬å‡ ä¸ªç‰ˆæœ¬
                    let versionNumber = 1;
                    const sameTitle = essays.filter(e => (e.title || 'æ— æ ‡é¢˜ä½œæ–‡') === title);
                    
                    // æŒ‰æ—¶é—´æ’åºï¼Œæ‰¾å‡ºå½“å‰ç‰ˆæœ¬çš„ç´¢å¼•
                    sameTitle.sort((a, b) => a.lastModified - b.lastModified);

                    if (versionIndex !== -1) {

                    displayTitle = `${title} (ç‰ˆæœ¬ ${versionNumber})`;

                // åˆ›å»ºæ—¥æœŸå…ƒç´ 
                const dateSpan = document.createElement('span');
                dateSpan.className = 'history-date';
                dateSpan.textContent = formatDate(essay.lastModified);
                
                // åˆ›å»ºåˆ é™¤æŒ‰é’®
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;'; // å°å‰å·
                deleteBtn.title = 'åˆ é™¤è¿™ä¸ªç‰ˆæœ¬';
                
                // æ·»åŠ åˆ é™¤æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶ï¼Œå¹¶é˜»æ­¢äº‹ä»¶å†’æ³¡
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡åˆ°åˆ—è¡¨é¡¹
                    deleteEssay(essay.id);

                // æ·»åŠ åˆ°åˆ—è¡¨é¡¹
                li.appendChild(titleSpan);
                li.appendChild(dateSpan);
                li.appendChild(deleteBtn);
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                li.addEventListener('click', () => loadEssayFromHistory(essay.id));

        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
        }
        
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }
        
        // ä»å†å²è®°å½•åŠ è½½ä½œæ–‡
        function loadEssayFromHistory(essayId) {

        // æ·»åŠ æˆ–æ›´æ–°å†å²è®°å½•
        function addOrUpdateHistory(essayData) {

            // æ¶¦è‰²åçš„å†…å®¹æ€»æ˜¯åˆ›å»ºæ–°ç‰ˆæœ¬ï¼Œè€Œä¸æ˜¯è¦†ç›–ç°æœ‰ç‰ˆæœ¬
            const newId = generateId();

            // å¦‚æœå·²ç™»å½•ï¼ŒåŒæ­¥åˆ°äº‘ç«¯
            // æ¶¦è‰²å®Œæˆåæ‰åŒæ­¥æ•°æ®åˆ° DynamoDB
            if (isLoggedIn) {

                syncEssaysToCloud();

        // é˜²æŠ–å‡½æ•°ï¼šå»¶è¿Ÿæ‰§è¡Œå‡½æ•°ï¼Œå¦‚æœåœ¨å»¶è¿Ÿæ—¶é—´å†…å†æ¬¡è°ƒç”¨ï¼Œåˆ™é‡æ–°è®¡æ—¶
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        // è‡ªåŠ¨ä¿å­˜å‡½æ•° - åªæ›´æ–°å½“å‰ç‰ˆæœ¬ï¼Œä¸åˆ›å»ºæ–°ç‰ˆæœ¬
        function autoSave() {
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            
            // è·å–è¾“å…¥å€¼
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            // å¦‚æœæ ‡é¢˜å’Œå†…å®¹éƒ½ä¸ºç©ºï¼Œä¸ä¿å­˜

            // å¦‚æœæ ‡é¢˜ä¸ºç©ºä½†æœ‰å†…å®¹ï¼Œç»™ä¸€ä¸ªé»˜è®¤æ ‡é¢˜
            const finalTitle = title || 'æ— æ ‡é¢˜ä½œæ–‡';
            
            // å¦‚æœå½“å‰æ²¡æœ‰æ­£åœ¨ç¼–è¾‘çš„ä½œæ–‡ï¼Œåˆ›å»ºä¸€ä¸ªæ–°çš„
            if (!currentEssayId) {
                const now = Date.now();
                const newId = generateId();
                const newEssay = {
                    id: newId,
                    title: finalTitle,
                    originalContent: content,
                    polishedContent: '',
                    lastModified: now
                };
                
                essays.push(newEssay);
                currentEssayId = newId;
                
                // æŒ‰æœ€åä¿®æ”¹æ—¶é—´æ’åº
                essays.sort((a, b) => b.lastModified - a.lastModified);
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨å¹¶æ›´æ–°UI
                saveHistory();
                renderHistoryList();
                
                // å¦‚æœå·²ç™»å½•ï¼ŒåŒæ­¥åˆ°äº‘ç«¯

                if (essays.length > 0) {

        function polishEssay() { 
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const messageArea = document.getElementById('messageDisplayArea');
            const polishedResultDisplay = document.getElementById('polishedResultDisplay');
            const polishedText = document.getElementById('polishedText');

            // è·å–è¾“å…¥å€¼
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            // è¾“å…¥éªŒè¯
            if (!title || !content) {
                messageArea.innerHTML = '<div class="error">è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹</div>';
                messageArea.style.display = 'block';
                return;
            }

            // æ¸…ç©ºæ¶¦è‰²åŒºåŸŸå¹¶éšè—ç»“æœåŒºåŸŸï¼Œç›´åˆ°æ”¶åˆ°ç¬¬ä¸€ä¸ªæ•°æ®æ‰æ˜¾ç¤º
            polishedText.textContent = '';
            polishedResultDisplay.style.display = 'none';

            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            messageArea.innerHTML = '<div style="display: inline-flex; align-items: center; gap: 0.5rem;">æ­£åœ¨è¯·æ±‚AIæ¶¦è‰²æœåŠ¡ï¼Œè¯·ç¨å€™...</div>';
            messageArea.className = 'message-area loading';
            messageArea.style.display = 'block';
            
            // åœ¨æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸæ˜¾ç¤ºæç¤º
            const messageDisplayArea = document.getElementById('messageDisplayArea');
            messageDisplayArea.innerHTML = '<div style="color: var(--primary); padding: 10px; text-align: center; font-size: 14px;">æ­£åœ¨åˆ†ææ‚¨çš„ä½œæ–‡å¹¶ç”Ÿæˆæ¶¦è‰²ç»“æœï¼Œè¿™å¯èƒ½éœ€è¦å‡ ç§’é’Ÿæ—¶é—´...</div>';
            messageDisplayArea.style.display = 'block';
            
            // å‡†å¤‡æ¥æ”¶æµå¼å“åº”
            const eventSource = new EventSource(`/api/polish/stream?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`);
            let polishedContent = '';

            eventSource.onmessage = function(event) {
                // å¦‚æœæ”¶åˆ°ç»“æŸæ¶ˆæ¯
                if (event.data === "[DONE]") {
                    eventSource.close();
                    messageArea.style.display = 'none';
                    document.getElementById('messageDisplayArea').style.display = 'none';
                    
                    // ä¿å­˜åˆ°å†å²è®°å½•
                    if (polishedContent) {
                        addOrUpdateHistory({
                            title: title,
                            originalContent: content,
                            polishedContent: polishedContent
                        });
                    }
                    return;
                }
                
                // ç´¯åŠ æ¥æ”¶åˆ°çš„å†…å®¹
                polishedContent += event.data;
                
                // æ›´æ–°æ˜¾ç¤º - ç›´æ¥æ˜¾ç¤ºæ¶¦è‰²å†…å®¹ï¼Œä¸æ˜¾ç¤ºâ€œæ­£åœ¨æ¶¦è‰²ä¸­...â€
                polishedText.textContent = polishedContent.replace(/^æ­£åœ¨æ¶¦è‰²ä¸­\.\.\.(.*)/s, '$1').trim();
                
                // ç¡®ä¿ç»“æœåŒºåŸŸæ˜¾ç¤º
                if (polishedResultDisplay.style.display === 'none') {
                    polishedResultDisplay.style.display = 'block';
                }
                
                // éšè—åŠ è½½æ¶ˆæ¯å’Œæç¤ºæ¶ˆæ¯
                messageArea.style.display = 'none';
                document.getElementById('messageDisplayArea').style.display = 'none';
            };

            eventSource.onerror = function(error) {
                eventSource.close();
                console.error('EventSource error:', error);
                
                // éšè—æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ
                document.getElementById('messageDisplayArea').style.display = 'none';
                
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                messageArea.innerHTML = '<div class="error">æ¶¦è‰²è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•</div>';
                messageArea.className = 'message-area';
                messageArea.style.display = 'block';
            };

            eventSource.addEventListener('close', function() {
                eventSource.close();
                console.log('EventSource connection closed');
                
                // ç¡®ä¿æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸè¢«éšè—
                document.getElementById('messageDisplayArea').style.display = 'none';
                
                // ä¿å­˜åˆ°å†å²è®°å½•
                if (polishedContent) {
                    addOrUpdateHistory({
                        title: title,
                        originalContent: content,
                        polishedContent: polishedContent
                    });
                }
            });
        }
