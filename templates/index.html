<!DOCTYPE html>

    <style>

        /* === SIDEBAR STYLES === */

        .main-content-wrapper {

        .polished-content {

            overflow-y: auto; /* ÂÜÖÂÆπËøáÂ§öÊó∂ÊòæÁ§∫ÊªöÂä®Êù° */

        /* Ë∞ÉÊï¥ÊåâÈíÆÁªÑÊ†∑Âºè */

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */

<body>
    <div class="app-wrapper">
        <div id="historySidebar" class="history-sidebar">
            <h2>ÂéÜÂè≤ËÆ∞ÂΩï</h2>
            <ul id="historyList"></ul>
            <button id="newEssayButton" onclick="createNewEssay()">‚ûï Êñ∞Âª∫‰ΩúÊñá</button>
        </div>
        <div class="editor-area">
            <div class="container">
                <h1>AI ‰ΩúÊñáÊ∂¶Ëâ≤Â∑•ÂÖ∑</h1>
                
                <div class="main-content-wrapper">
                    <!-- Â∑¶‰æßËæìÂÖ•Âå∫Âüü -->
                    <div class="input-area">
                        <div class="form-group">
                            <label for="title">‰ΩúÊñáÊ†áÈ¢ò:</label>
                            <input type="text" id="title" name="title" placeholder="ËØ∑ËæìÂÖ•‰ΩúÊñáÊ†áÈ¢ò">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">‰ΩúÊñáÂÜÖÂÆπ:</label>
                            <textarea id="content" name="content" placeholder="Âú®Ê≠§ËæìÂÖ•‰ΩúÊñáÂÜÖÂÆπ..."></textarea>
                        </div>
                        
                        <div class="button-group">
                            <button id="polishButton" onclick="polishEssay()">Ê∂¶Ëâ≤‰ΩúÊñá</button>
                            <button id="saveVersionButton" onclick="saveAsNewVersion()">‰øùÂ≠òÁâàÊú¨</button>
                        </div>
                    </div>
                    
                    <!-- Âè≥‰æßÊ∂¶Ëâ≤ÁªìÊûúÂå∫Âüü -->
                    <div id="polishedResultDisplay" class="result-area" style="display: none;">
                        <h3>Ê∂¶Ëâ≤ÁªìÊûú</h3>
                        <div class="polished-content">
                            <p id="polishedText"></p>
                        </div>
                    </div>
                </div>
                
                <div id="messageDisplayArea" class="message-area" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- History Feature Globals & Setup ---
        let essays = [];
        let currentEssayId = null; 
        const HISTORY_STORAGE_KEY = 'aiEssayPolisherHistory';

        // --- Helper Functions ---
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function saveHistory() {
            try {
                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(essays));
            } catch (e) {
                console.error("Error saving history to localStorage:", e);
                // TODO: Inform user if localStorage is full or saving fails
            }
        }

        function loadHistory() {
            try {
                const storedHistory = localStorage.getItem(HISTORY_STORAGE_KEY);
                if (storedHistory) {
                    essays = JSON.parse(storedHistory);
                    // Sort essays by lastModified descending to show newest first
                    essays.sort((a, b) => b.lastModified - a.lastModified);
                } else {
                    essays = []; 
                }
            } catch (e) {
                console.error("Error loading history from localStorage:", e);
                essays = []; 
            }
        }
        
        // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩïÂàóË°®
        function renderHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (essays.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.textContent = 'ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï';
                emptyItem.style.textAlign = 'center';
                emptyItem.style.opacity = '0.7';
                historyList.appendChild(emptyItem);
                return;
            }
            
            // ÂàõÂª∫ÁâàÊú¨ËÆ°Êï∞Âô®
            const titleVersionCount = {};
            
            // È¶ñÂÖàËÆ°ÁÆóÊØè‰∏™Ê†áÈ¢òÁöÑÁâàÊú¨Êï∞Èáè
            essays.forEach(essay => {
                const title = essay.title || 'Êó†Ê†áÈ¢ò‰ΩúÊñá';
                if (!titleVersionCount[title]) {
                    titleVersionCount[title] = 0;
                }
                titleVersionCount[title]++;
            });
            
            essays.forEach(essay => {
                const li = document.createElement('li');
                li.dataset.id = essay.id;
                if (essay.id === currentEssayId) {
                    li.classList.add('active');
                }
                
                // ÂàõÂª∫Ê†áÈ¢òÂÖÉÁ¥†
                const titleSpan = document.createElement('span');
                titleSpan.className = 'history-title';
                
                const title = essay.title || 'Êó†Ê†áÈ¢ò‰ΩúÊñá';
                let displayTitle = title;
                
                // Â¶ÇÊûúÂêå‰∏ÄÊ†áÈ¢òÊúâÂ§ö‰∏™ÁâàÊú¨ÔºåÊòæÁ§∫ÁâàÊú¨Ê†áËÆ∞
                if (titleVersionCount[title] > 1 || essay.parentId) {
                    // ÊâæÂá∫ËøôÊòØËøô‰∏™Ê†áÈ¢òÁöÑÁ¨¨Âá†‰∏™ÁâàÊú¨
                    let versionNumber = 1;
                    const sameTitle = essays.filter(e => (e.title || 'Êó†Ê†áÈ¢ò‰ΩúÊñá') === title);
                    
                    // ÊåâÊó∂Èó¥ÊéíÂ∫èÔºåÊâæÂá∫ÂΩìÂâçÁâàÊú¨ÁöÑÁ¥¢Âºï
                    sameTitle.sort((a, b) => a.lastModified - b.lastModified);
                    const versionIndex = sameTitle.findIndex(e => e.id === essay.id);
                    if (versionIndex !== -1) {
                        versionNumber = versionIndex + 1;
                    }
                    
                    displayTitle = `${title} (ÁâàÊú¨ ${versionNumber})`;
                }
                
                titleSpan.textContent = displayTitle;
                
                // ÂàõÂª∫Êó•ÊúüÂÖÉÁ¥†
                const dateSpan = document.createElement('span');
                dateSpan.className = 'history-date';
                dateSpan.textContent = formatDate(essay.lastModified);
                
                // ÂàõÂª∫Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;'; // Â∞èÂèâÂè∑
                deleteBtn.title = 'Âà†Èô§Ëøô‰∏™ÁâàÊú¨';
                
                // Ê∑ªÂä†Âà†Èô§ÊåâÈíÆÁöÑÁÇπÂáª‰∫ã‰ª∂ÔºåÂπ∂ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°Âà∞ÂàóË°®È°π
                    deleteEssay(essay.id);
                });
                
                // Ê∑ªÂä†Âà∞ÂàóË°®È°π
                li.appendChild(titleSpan);
                li.appendChild(dateSpan);
                li.appendChild(deleteBtn);
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                li.addEventListener('click', () => loadEssayFromHistory(essay.id));
                
                historyList.appendChild(li);
            });
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
        }
        
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }
        
        // ‰ªéÂéÜÂè≤ËÆ∞ÂΩïÂä†ËΩΩ‰ΩúÊñá
        function loadEssayFromHistory(essayId) {
            const essay = essays.find(e => e.id === essayId);
            if (!essay) return;
            
            currentEssayId = essay.id;
            
            // Â°´ÂÖÖË°®Âçï
            document.getElementById('title').value = essay.title || '';
            document.getElementById('content').value = essay.originalContent || '';
            
            // Â¶ÇÊûúÊúâÊ∂¶Ëâ≤ÂêéÁöÑÂÜÖÂÆπÔºåÊòæÁ§∫ÁªìÊûúÂå∫Âüü
            if (essay.polishedContent) {
                document.getElementById('polishedText').textContent = essay.polishedContent;
                document.getElementById('polishedResultDisplay').style.display = 'block';
            } else {
                document.getElementById('polishedResultDisplay').style.display = 'none';
            }
            
            // ÈöêËóèÊ∂àÊÅØÂå∫Âüü
            document.getElementById('messageDisplayArea').style.display = 'none';
            
            // Êõ¥Êñ∞ÂàóË°®‰∏≠ÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('#historyList li').forEach(li => {
                if (li.dataset.id === essayId) {
                    li.classList.add('active');
                } else {
                    li.classList.remove('active');
                }
            });
        }
        
        // ÂàõÂª∫Êñ∞‰ΩúÊñá
        function createNewEssay() {
            currentEssayId = null;
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            
            // Ê∏ÖÁ©∫ÂíåÈöêËóèÁªìÊûúÂå∫Âüü
            const polishedText = document.getElementById('polishedText');
            if (polishedText) polishedText.textContent = '';

            // Ê∏ÖÈô§ÂàóË°®‰∏≠ÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('#historyList li').forEach(li => {

        // Ê∑ªÂä†ÊàñÊõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩï
        function addOrUpdateHistory(essayData) {
            const now = Date.now();
            
            // Ê∂¶Ëâ≤ÂêéÁöÑÂÜÖÂÆπÊÄªÊòØÂàõÂª∫Êñ∞ÁâàÊú¨ÔºåËÄå‰∏çÊòØË¶ÜÁõñÁé∞ÊúâÁâàÊú¨
            const newId = generateId();
            const newEssay = {
                id: newId,
                ...essayData,
                lastModified: now,
                parentId: currentEssayId // ËÆ∞ÂΩïÁà∂ÁâàÊú¨ ID
            };
            
            essays.push(newEssay);
            currentEssayId = newId;
            
            // ÊåâÊúÄÂêé‰øÆÊîπÊó∂Èó¥ÊéíÂ∫è
            essays.sort((a, b) => b.lastModified - a.lastModified);
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Âπ∂Êõ¥Êñ∞UI
            saveHistory();
            renderHistoryList();
        }
        
        // Èò≤ÊäñÂáΩÊï∞ÔºöÂª∂ËøüÊâßË°åÂáΩÊï∞ÔºåÂ¶ÇÊûúÂú®Âª∂ËøüÊó∂Èó¥ÂÜÖÂÜçÊ¨°Ë∞ÉÁî®ÔºåÂàôÈáçÊñ∞ËÆ°Êó∂
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        // Ëá™Âä®‰øùÂ≠òÂáΩÊï∞ - Âè™Êõ¥Êñ∞ÂΩìÂâçÁâàÊú¨Ôºå‰∏çÂàõÂª∫Êñ∞ÁâàÊú¨
        function autoSave() {
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            
            // Ëé∑ÂèñËæìÂÖ•ÂÄº
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            // Â¶ÇÊûúÊ†áÈ¢òÂíåÂÜÖÂÆπÈÉΩ‰∏∫Á©∫Ôºå‰∏ç‰øùÂ≠ò
            if (!title && !content) return;
            
            // Â¶ÇÊûúÊ†áÈ¢ò‰∏∫Á©∫‰ΩÜÊúâÂÜÖÂÆπÔºåÁªô‰∏Ä‰∏™ÈªòËÆ§Ê†áÈ¢ò
            const finalTitle = title || 'Êó†Ê†áÈ¢ò‰ΩúÊñá';
            
            // Â¶ÇÊûúÂΩìÂâçÊ≤°ÊúâÊ≠£Âú®ÁºñËæëÁöÑ‰ΩúÊñáÔºåÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑ
            if (!currentEssayId) {
                const now = Date.now();
                const newId = generateId();
                const newEssay = {
                    id: newId,
                    title: finalTitle,
                    originalContent: content,
                    polishedContent: '',
                    lastModified: now
                };
                
                essays.push(newEssay);
                currentEssayId = newId;
                
                // ÊåâÊúÄÂêé‰øÆÊîπÊó∂Èó¥ÊéíÂ∫è
                essays.sort((a, b) => b.lastModified - a.lastModified);
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Âπ∂Êõ¥Êñ∞UI
                saveHistory();
                renderHistoryList();
                
                console.log('ÂàùÂßã‰ΩúÊñáÂ∑≤ÂàõÂª∫:', finalTitle);
            } else {
                // Êõ¥Êñ∞ÂΩìÂâçÁâàÊú¨
                const index = essays.findIndex(e => e.id === currentEssayId);
                if (index !== -1) {
                    // Ê£ÄÊü•ÊòØÂê¶ÊúâÂÜÖÂÆπÂèòÂåñ
                    if (essays[index].title !== finalTitle || essays[index].originalContent !== content) {
                        // Êõ¥Êñ∞ÂΩìÂâçÁâàÊú¨
                        essays[index].title = finalTitle;
                        essays[index].originalContent = content;
                        essays[index].lastModified = Date.now();
                        
                        // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Âπ∂Êõ¥Êñ∞UI
                        saveHistory();
                        renderHistoryList();
                        
                        console.log('Ëá™Âä®‰øùÂ≠òÊàêÂäü:', finalTitle);
                    }
                }
            }
        }
        
        // ÂàõÂª∫Èò≤ÊäñÂêéÁöÑËá™Âä®‰øùÂ≠òÂáΩÊï∞
        const debouncedAutoSave = debounce(autoSave, 3000); // 3ÁßíÂêéÊâßË°å
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            renderHistoryList(); // Render history after loading
            createNewEssay(); // Start with a new essay interface
            
            // ‰∏∫Ê†áÈ¢òÂíåÂÜÖÂÆπËæìÂÖ•Ê°ÜÊ∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            
            titleInput.addEventListener('input', debouncedAutoSave);
            contentInput.addEventListener('input', debouncedAutoSave);
        });

        // ‰øùÂ≠ò‰∏∫Êñ∞ÁâàÊú¨ÂáΩÊï∞
        function saveAsNewVersion() {
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const messageArea = document.getElementById('messageDisplayArea');
            
            // Ëé∑ÂèñËæìÂÖ•ÂÄº
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            // ËæìÂÖ•È™åËØÅ
            if (!title || !content) {
                messageArea.innerHTML = '<div class="error">ËØ∑Â°´ÂÜôÊ†áÈ¢òÂíåÂÜÖÂÆπÂêéÂÜç‰øùÂ≠ò</div>';
                messageArea.style.display = 'block';
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 3000);
                return;
            }
            
            // Ëé∑ÂèñÂΩìÂâçÊ∂¶Ëâ≤ÂêéÁöÑÂÜÖÂÆπÔºàÂ¶ÇÊûúÊúâÔºâ
            const polishedText = document.getElementById('polishedText');
            const polishedContent = polishedText.textContent || '';
            
            // ÂàõÂª∫Êñ∞ÁâàÊú¨
            const newId = generateId();
            const now = Date.now();
            
            // ÊûÑÂª∫Êñ∞ÁöÑ‰ΩúÊñáÂØπË±°
            const newEssay = {
                id: newId,
                title: title,
                originalContent: content,
                polishedContent: polishedContent,
                lastModified: now,
                parentId: currentEssayId // ËÆ∞ÂΩïÁà∂ÁâàÊú¨ ID
            };
            
            // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            essays.push(newEssay);
            
            // Êõ¥Êñ∞ÂΩìÂâç ID
            currentEssayId = newId;
            
            // ÊåâÊúÄÂêé‰øÆÊîπÊó∂Èó¥ÊéíÂ∫è
            essays.sort((a, b) => b.lastModified - a.lastModified);
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Âπ∂Êõ¥Êñ∞UI
            saveHistory();
            renderHistoryList();
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            messageArea.className = 'message-area';
            messageArea.innerHTML = '<div style="color: var(--success); padding: 10px;">Êñ∞ÁâàÊú¨Â∑≤‰øùÂ≠ò</div>';
            messageArea.style.display = 'block';
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 3000);
        }
        
        // Âà†Èô§‰ΩúÊñáÁâàÊú¨
        function deleteEssay(essayId) {
            // Á°ÆËÆ§Âà†Èô§
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÁâàÊú¨ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                return;
            }
            
            // ÊâæÂà∞Ë¶ÅÂà†Èô§ÁöÑ‰ΩúÊñáÁ¥¢Âºï
            const index = essays.findIndex(e => e.id === essayId);
            if (index === -1) return;
            
            // ÂÖà‰ªé DOM ‰∏≠ÁßªÈô§ÂØπÂ∫îÁöÑÂÖÉÁ¥†
            const listItem = document.querySelector(`#historyList li[data-id="${essayId}"]`);
            if (listItem) {
                listItem.remove();
            }
            
            // Â¶ÇÊûúË¶ÅÂà†Èô§ÁöÑÊòØÂΩìÂâçÊ≠£Âú®ÁºñËæëÁöÑ‰ΩúÊñá
            if (essayId === currentEssayId) {
                // ÂÖà‰ªéÊï∞ÁªÑ‰∏≠Âà†Èô§
                essays.splice(index, 1);
                saveHistory();
                
                // Â¶ÇÊûúËøòÊúâÂÖ∂‰ªñ‰ΩúÊñáÔºåÂä†ËΩΩÊúÄÊñ∞ÁöÑ‰∏ÄÁØá
                if (essays.length > 0) {
                    // Âä†ËΩΩÊúÄÊñ∞ÁöÑ‰∏ÄÁØá
                    const nextEssay = essays[0]; // Âõ†‰∏∫Êàë‰ª¨ÊåâÊó∂Èó¥ÊéíÂ∫èÔºåÊâÄ‰ª•Á¨¨‰∏Ä‰∏™ÊòØÊúÄÊñ∞ÁöÑ
                    loadEssayFromHistory(nextEssay.id);
                } else {
                    // Â¶ÇÊûúËøôÊòØÊúÄÂêé‰∏ÄÁØá‰ΩúÊñáÔºåÂàõÂª∫Êñ∞‰ΩúÊñá
                    createNewEssay();
                }
            } else {
                // Â¶ÇÊûúË¶ÅÂà†Èô§ÁöÑ‰∏çÊòØÂΩìÂâçÊ≠£Âú®ÁºñËæëÁöÑ‰ΩúÊñáÔºåÁõ¥Êé•Âà†Èô§
                essays.splice(index, 1);
                saveHistory();
            }
            
            // Â¶ÇÊûúÂéÜÂè≤ËÆ∞ÂΩï‰∏∫Á©∫ÔºåÊòæÁ§∫‚ÄúÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï‚Äù
            if (essays.length === 0) {
                const historyList = document.getElementById('historyList');
                const emptyItem = document.createElement('li');
                emptyItem.textContent = 'ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï';
                emptyItem.style.textAlign = 'center';
                emptyItem.style.opacity = '0.7';
                historyList.appendChild(emptyItem);
            }
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            const messageArea = document.getElementById('messageDisplayArea');
            messageArea.className = 'message-area';
            messageArea.innerHTML = '<div style="color: var(--success); padding: 10px;">ÁâàÊú¨Â∑≤Âà†Èô§</div>';
            messageArea.style.display = 'block';
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 3000);

        // --- End History Setup ---

        function polishEssay() { 
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const messageArea = document.getElementById('messageDisplayArea');
            const polishedResultDisplay = document.getElementById('polishedResultDisplay');
            const polishedText = document.getElementById('polishedText');

            // Ëé∑ÂèñËæìÂÖ•ÂÄº
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            // ËæìÂÖ•È™åËØÅ
            if (!title || !content) {
                messageArea.innerHTML = '<div class="error">ËØ∑Â°´ÂÜôÊ†áÈ¢òÂíåÂÜÖÂÆπ</div>';
                messageArea.style.display = 'block';
                return;
            }

            // Ê∏ÖÁ©∫Ê∂¶Ëâ≤Âå∫ÂüüÂπ∂ÈöêËóèÁªìÊûúÂå∫ÂüüÔºåÁõ¥Âà∞Êî∂Âà∞Á¨¨‰∏Ä‰∏™Êï∞ÊçÆÊâçÊòæÁ§∫
            polishedText.textContent = '';
            polishedResultDisplay.style.display = 'none';

            // ÊòæÁ§∫Âä†ËΩΩÊåáÁ§∫Âô®
            messageArea.innerHTML = '<div style="display: inline-flex; align-items: center; gap: 0.5rem;">Ê≠£Âú®ËØ∑Ê±ÇAIÊ∂¶Ëâ≤ÊúçÂä°ÔºåËØ∑Á®çÂÄô...</div>';
            messageArea.className = 'message-area loading';
            messageArea.style.display = 'block';
            
            // Âú®Ê∂àÊÅØÊòæÁ§∫Âå∫ÂüüÊòæÁ§∫ÊèêÁ§∫
            const messageDisplayArea = document.getElementById('messageDisplayArea');
            messageDisplayArea.innerHTML = '<div style="color: var(--primary); padding: 10px; text-align: center; font-size: 14px;">Ê≠£Âú®ÂàÜÊûêÊÇ®ÁöÑ‰ΩúÊñáÂπ∂ÁîüÊàêÊ∂¶Ëâ≤ÁªìÊûúÔºåËøôÂèØËÉΩÈúÄË¶ÅÂá†ÁßíÈíüÊó∂Èó¥...</div>';
            messageDisplayArea.style.display = 'block';
            
            // ÂáÜÂ§áÊé•Êî∂ÊµÅÂºèÂìçÂ∫î
            const eventSource = new EventSource(`/api/polish/stream?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`);
            let polishedContent = '';

            eventSource.onmessage = function(event) {
                // Â¶ÇÊûúÊî∂Âà∞ÁªìÊùüÊ∂àÊÅØ
                if (event.data === "[DONE]") {
                    eventSource.close();
                    messageArea.style.display = 'none';
                    document.getElementById('messageDisplayArea').style.display = 'none';
                    
                    // ‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
                    if (polishedContent) {
                        addOrUpdateHistory({
                            title: title,
                            originalContent: content,
                            polishedContent: polishedContent
                        });
                    }
                    return;
                }
                
                // Á¥ØÂä†Êé•Êî∂Âà∞ÁöÑÂÜÖÂÆπ
                polishedContent += event.data;
                
                // Êõ¥Êñ∞ÊòæÁ§∫ - Áõ¥Êé•ÊòæÁ§∫Ê∂¶Ëâ≤ÂÜÖÂÆπÔºå‰∏çÊòæÁ§∫‚ÄúÊ≠£Âú®Ê∂¶Ëâ≤‰∏≠...‚Äù
                polishedText.textContent = polishedContent.replace(/^Ê≠£Âú®Ê∂¶Ëâ≤‰∏≠\.\.\.(.*)/s, '$1').trim();
                
                // Á°Æ‰øùÁªìÊûúÂå∫ÂüüÊòæÁ§∫
                if (polishedResultDisplay.style.display === 'none') {
                    polishedResultDisplay.style.display = 'block';
                }
                
                // ÈöêËóèÂä†ËΩΩÊ∂àÊÅØÂíåÊèêÁ§∫Ê∂àÊÅØ
                messageArea.style.display = 'none';
                document.getElementById('messageDisplayArea').style.display = 'none';
            };

            eventSource.onerror = function(error) {
                eventSource.close();
                console.error('EventSource error:', error);
                
                // ÈöêËóèÊ∂àÊÅØÊòæÁ§∫Âå∫Âüü
                document.getElementById('messageDisplayArea').style.display = 'none';
                
                // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                messageArea.innerHTML = '<div class="error">Ê∂¶Ëâ≤ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØÔºåËØ∑ÈáçËØï</div>';
                messageArea.className = 'message-area';
                messageArea.style.display = 'block';
            };

            eventSource.addEventListener('close', function() {
                eventSource.close();
                console.log('EventSource connection closed');
                
                // Á°Æ‰øùÊ∂àÊÅØÊòæÁ§∫Âå∫ÂüüË¢´ÈöêËóè
                document.getElementById('messageDisplayArea').style.display = 'none';
                
                // ‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
                if (polishedContent) {
                    addOrUpdateHistory({
                        title: title,
                        originalContent: content,
                        polishedContent: polishedContent
                    });
                }
            });
        }
    </script>
